<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="balance-card">
                <div class="balance-card__header">
                    <div class="balance-card__header-title">
                        <img  class="balance-card__header-icon" src="icons/icon-hand.png" alt="Icone de mão" />
                        <h1>Saldos Disponíveis</h1>
                    </div>
                        <p> R$ 100,00 </p>
                </div>
                <div class="balance-card__content">
                    <div class="balance-card__content-item">
                        <p>Conta Corrente</p>
                        <p>R$ 200,00</p>
                    </div>
                    <div class="balance-card__content-line"></div>

                    <div class="balance-card__content-item">
                        <p>Conta Corrente Saldo Vinculado</p>
                        <p>R$ 300,00</p>
                    </div>
                    <div class="balance-card__content-line"></div>

                    <div class="balance-card__content-item">
                        <p>Conta Poupança Saldo Vinculado</p>
                        <p>R$ 400,00</p>
                    </div>
                    <div class="balance-card__content-line"></div>

                    <div class="balance-card__content-item">
                        <p>Investimento com Baixa Automática</p>
                        <p>R$ 500,00</p>
                    </div>
                    <div class="balance-card__content-line"></div>

                    <div class="balance-card__content-item">
                        <p>Investimento sem Baixa Automática</p>
                        <p>R$ 500,00</p>
                    </div>
                    <div class="balance-card__content-line"></div>

                    <div class="balance-card__content-summary">
                        <div class="balance-card__content-item">
                            <p>SALDO TOTAL</p>
                            <p>R$ 1000,00</p>
                        </div>

                        <div class="balance-card__content-item">
                            <p>LIVRE PARA A MOVIMENTAÇÃO</p>
                            <p>R$ 1000,00</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="item">
            <div class="credit-card">
                
            </div>
        </div>
        <div class="item">
            <div class="debit-card">
                
            </div>
        </div>
        <div class="item">
            <div class="client-infos-card">
                
            </div>
        </div>
    </div>
</body>
</html>
